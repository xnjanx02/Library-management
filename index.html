<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <h1><br>ASG Memorial Library</h1>
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img height=400 src="https://www.sipri.org/sites/default/files/styles/body_embedded/public/2018-01/dsc_0155_1.jpg?itok=S1ACqEI_" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img height="400" src="https://s28151.pcdn.co/library/wp-content/uploads/sites/88/2020/11/goddard-library-renew-a-book.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img height="400" src="https://camosun.ca/sites/default/files/styles/responsive_1280/public/2021-01/young-woman-reaching-book-library-2_0.jpg?itok=bYVpbHAa" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
    </div>
    <div class="row">
        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
            <h4><br><br>Borrow</br></h4>
            <table class="table">
                <tr>
                    <td>Book ID</td>
                    <td><input type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>Book name</td>
                    <td><input type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>Student ID</td>
                    <td><input type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>Issue Date</td>
                    <td><input type="date" name="" id="" class="form-control"></td>
                </tr>
                <tr>
                    <td>Return date(without fine)</td>
                    <td><input type="date" name="" id="" class="form-control"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button class="btn btn-primary">Borrow</button></td>
                </tr>
            </table>
        </div>
        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
            <h4><br><br>Return</br></h4>
            <table class="table">
                <tr>
                    <td>Book Id</td>
                    <td><input type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>Sudent ID</td>
                    <td><input type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>Issue Date</td>
                    <td><input type="date" name="" id="" class="form-control"></td>
                </tr>
                <tr>
                    <td>Fine(if any)</td>
                    <td><input type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button class="btn btn-primary">Done</button></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"></div>
    </div>
  </div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
